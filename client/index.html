<!doctype html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>Battle Droids</title>
        <link rel="stylesheet" type="text/css" href="/client/css/style.css">
    </head>
    <!-- <body onload="init()"> -->
    <body>
      <main>
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
        <canvas id="ship" width="800" height="420">
          Your browser does not support canvas.
          Please try again with a different browser.
        </canvas>
      </main>
      <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
      <script>
       let canvas = document.getElementById("ship");
       let context = canvas.getContext("2d");

       context.font='30px Arial';

       var socket = io();

       socket.on('newPosition', function (data) {
         context.clearRect(0,0,800,420);
         for (var i = 0; i < data.length; i++) {
           context.fillStyle = '#000000';
           context.fillRect(0, 0, 800, 420);
           context.fillStyle = '#ffffff';
           context.fillText(data[i].number, data[i].x, data[i].y);
         }
       });
      </script>
  </body>
</html>
